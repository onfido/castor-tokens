name: Test

on: push

jobs:
  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2.3.4

      - name: Setup Node
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14

      - name: Install Node dependencies
        run: npm ci --no-audit --no-optional

      - name: Test packages
        run: npm run test

      - name: Keep artifacts
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: coverage
          path: coverage
